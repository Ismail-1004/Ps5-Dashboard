<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PS 5 Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="dashboard">
        <div class="dashboard__header">
            <div class="dashboard__user">
                <img src="img/user.png" alt="" class="dashboard__user-img">
                <span class="dashboard__user-name"> Alberto </span>
            </div>

            <div class="dashboard__header-time">
                <span class="dashboard__header-hours">14</span>
                <span class="dashboard__header-dots">:</span>
                <span class="dashboard__header-minutes">32</span>
            </div>
        </div>


        <div class="dashboard__games">

        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
